# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 张浩在路上
subtitle: 张浩在路上
description: 算法工程师，关注机器学习和商业化变现，这里分享自己平时的学习笔记和日常思考。
keywords: 算法工程师, 机器学习, 深度学习, 推荐系统, 计算广告, 商业化变现, 个人成长
author: ZhangHao
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://imzhanghao.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date


# whether the hexo-generator-index2 include the offical hexo-generator-index, default is true
index2_include_index: true # defult is true

# the custom index2 generator, can be array or object
index2_generator:
  - layout: 'index'
    path: 'technology'
    per_page: 10
    order_by: -date
    include:
      - category 机器学习
      - category 并行计算
      - category 程序开发
  - layout: 'index'
    path: 'monetization'
    per_page: 10
    order_by: -date
    include:
      - category 联盟营销
      - category 计算广告
  - layout: 'index'
    path: 'thinking'
    per_page: 10
    order_by: -date
    include:
      - category 思维精进
      - category 读书笔记

series:
  technology:
    keywords: 机器学习,并行计算,程序开发
    slogan: 技术系列文章：机器学习,工程系统。
    description: 技术系列文章,这里分享我关于机器学习、深度学习、并行计算以及前后端开发相关的经验和笔记。
  monetization:
    keywords: 联盟营销,计算广告,流量变现
    slogan: 变现系列文章：商业化变现,打造赚钱系统。
    description: 变现系列文章,这里分享我关于技术变现,流量变现以及打造赚钱系统的学习和实践经验。
  thinking:
    keywords: 思维精进,读书笔记,个人成长
    slogan: 思考系列文章：读书,思考,个人成长。
    description: 思考系列文章,这里分享我关于对于一些问题的思考以及一些读书笔记。


# Category & Tag
default_category: 未分类
category_map:
  思维精进: thinking
  联盟营销: affiliate
  程序开发: programming
  并行计算: bigdata
  机器学习: machinelearning
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:




# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
plugins:
  hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20

theme: fluid

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repository:
      github: https://github.com/amberyic/blog.git,master
      server: root@47.105.106.15:/var/repo/blog.git,master
    ignore_hidden: false
  - type: GooglePush # 谷歌提交
# enable: 开启/关闭 推送
# count: 每次提交最新的10篇文章
# https://github.com/lete114/hexo-seo-autopush

hexo_seo_autopush:
  baidu:
    enable: true
    count: 100
  bing:
    enable: true
    count: 100
  google:
    enable: false
    count: 10
    google_file: google_service_account.json # 谷歌服务账户
